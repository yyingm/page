<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<body>
	<div>
		<input id="list" type="button" value="用户列表" onclick="requestData()"></input> 
	</div>
	<table>
		<thead>
			<tr>
				<th>用户名</th>
				<th>密   码</th>
			</tr>
		</thead>
		<tbody id="tab">
		
		</tbody>
	</table>
	<div style="float:right">
   	   <input id="first" type="button" value="首页" class="btn" onclick="getFirstPage(1)"/>
	   <input type="button" value="上一页" class="btn" onclick="getPage()"/>
	   <input type="button" value="下一页" class="btn" onclick="getPage()"/>
	   <input type="button" value="末页" class="btn" onclick="getPage()"/>
   </div>
  </body>
<script type="text/javascript">
  $(function(){
	  $("#list").click(function(){
		  
 		 alert();
		 $.ajax({
			 url:"http://localhost:8080/user/list",
			 type:"post",
			 data: { pagesize:3, pagenum:1},
			 dataType:"json",
 			 success:function(data){
				 showUserList(data);
				 
			 },
			 error:function(){
				 alert("请求异常")
			 }
		 });
	  });
  });
	 
	
	function showUserList(data){
		 var str = "";//定义用于拼接的字符串
		          for (var i = 0; i < data.length; i++) {
		              //拼接表格的行和列
		              str = "<tr><td>" + data[i].username + "</td><td>" + data[i].password + "</td></tr>";
		              //追加到table中
		              $("#tab").append(str);         }
	}
	$(function(){
		  $("#first").click(function(){
			  
	 		 alert();
			 $.ajax({
				 url:"http://localhost:8080/user/list",
				 type:"post",
				 data: { pagesize:4, pagenum:1},
				 
	 			 dataType:"json",
				 success:function(data){
					 showUserList(data);
					 
				 },
				 error:function(){
					 alert("请求异常")
				 }
			 });
		  });
	  });
</script>
    
</html>
